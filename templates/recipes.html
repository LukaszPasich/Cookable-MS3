<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookable - Recipe Manager</title>
</head>
<body>
    {% for recipe in recipes %}
        {{ recipe.category_name }}<br>
        {{ recipe.recipe_name }}<br>
        {{ recipe.recipe_description }}<br>
        {{ recipe.serves }}<br>
        {{ recipe.cooks_in }}<br>
        {{ recipe.ingredients }}<br>
        {{ recipe.method }}<br>
        {{ recipe.vegetarian }}<br>
        {{ recipe.vegan }}<br>
        {{ recipe.gluten_free }}<br>
        {{ recipe.image }}<br>
    {% endfor %}
</body>
</html>
