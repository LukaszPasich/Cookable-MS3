{% extends "base.html" %}
{% block content %}

<h3 class="center-align margin-top-fifty"><span>Add Recipe</span></h3>

<!-- CODE CREDIT - Materialize Input Fields (modified) -->
<!-- https://materializecss.com/text-inputs.html -->

<!-- Form -->
<div class="row margin-top-seventyfive">
    <form class="col s12 m10 offset-m1 l8 offset-l2" method="POST" action="">

        <!-- Recipe name -->
        <div class="row">
            <label class="add-recipe-label" for="recipe_name">Recipe Name</label>
            <div class="input-field col s12">
                <input placeholder="(max 40 characters)" id="recipe_name" type="text" maxlength="40" class="validate">
            </div>
        </div>

        <!-- Recipe category -->
        <div class="row">
            <label class="add-recipe-label" for="recipe_category">Recipe Category</label>
            <div class="input-field col s12">
                <input placeholder="(choose)" id="recipe_category" type="text" maxlength="40" class="validate">
            </div>
        </div>

        <!-- Serves / Cooking -->
        <div class="row">
            <div class="col s6">
                <label class="add-recipe-label" for="serves">Serves</label><br>
                <div class="input-field col s12">
                    <input placeholder="(number of servings)" id="serves" type="text" pattern="[0-9]{1,2}$" class="validate">
                </div>
            </div>
            <div class="col s6">
                <label class="add-recipe-label" for="cooking_time">Cooking Time</label><br>
                <div class="input-field col s12">
                    <input placeholder="(minutes)" id="cooking_time" type="text" pattern="[0-9]{1,4}$" class="validate">
                </div>
            </div>
        </div>

        <!-- Ingredients -->
        <div class="row">
            <label class="add-recipe-label" for="ingredients">Ingredients</label>
            <div class="input-field col s12">
                <input placeholder="(add each ingredient on a new line)" id="ingredients" type="text" class="validate">
            </div>
        </div>
        <!-- Method -->
        <div class="row">
            <label class="add-recipe-label" for="method">Method:</label>
            <div class="input-field col s12">
                <input placeholder="(add each step on a new line)" id="method" type="text" class="validate">
            </div>
        </div>
    </form>
  </div>
  
<!-- END OF CODE CREDIT -->

{% endblock %}
